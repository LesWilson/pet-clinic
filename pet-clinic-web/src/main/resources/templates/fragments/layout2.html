<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)" class="h-100">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

  <title>PetClinic :: a Spring Framework demonstration</title>

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"/>
  <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

  <style>
    main > .container {
      padding: 60px 15px 0;
    }

    .footer {
      background-color: #f5f5f5;
    }

    .footer > .container {
      padding-right: 15px;
      padding-left: 15px;
    }

    code {
      font-size: 80%;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  </style>
</head>

<body class="d-flex flex-column h-100">
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand" href="/" th:href="@{/}"><span>Recipes R Us</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only"><os-p>Toggle navigation</os-p></span>
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li th:fragment="menuItem1 (path,active,title,glyph,text)" class="nav-item active" th:class="${active==menu ? 'nav-item active' : 'nav-item'}">
            <a th:href="@{__${path}__}" th:title="${title}" class="nav-link">
              <span th:class="'fas fa-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>

          <li th:replace="::menuItem1 ('/','home','home page','home','Home')">
            <span class="fas fa-home" aria-hidden="true"></span>
            <span>Home</span>
          </li>

          <li th:replace="::menuItem1 ('/recipes','recipes','find recipes','search','Find recipes')">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <span>Recipes</span>
          </li>

          <li th:replace="::menuItem1 ('/vets','vets','veterinarians','th-list','Veterinarians')">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <span>Veterinarians</span>
          </li>

          <li th:replace="::menuItem1 ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            <span>Error</span>
          </li>

        </ul>
      </div>
    </nav>
  </header>
  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">
    <div class="container-fluid">
      <div class="container xd-container">

        <th:block th:include="${template}"/>

      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">
        <img src="../static/resources/images/spring-pivotal-logo.png"
             th:src="@{/resources/images/spring-pivotal-logo.png}"
             alt="Sponsored by Pivotal"/>
      </span>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"
          th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"
          th:src="@{/webjars/popper.js/popper.min.js}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
